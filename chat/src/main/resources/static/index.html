<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body { background: #f7f7f7; }
        #chat-box { background: #fff; border: 1px solid #ddd; border-radius: 4px; height: 60vh; overflow-y: auto; padding: 10px; }
        #messages { list-style: none; padding: 0; margin: 0; }
        #messages li { padding: 6px 8px; margin-bottom: 6px; background: #f1f1f1; border-radius: 4px; word-wrap: break-word; }
        #composer { margin-top: 10px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Chat Room</h3>
            <div id="chat-box">
                <ul id="messages"></ul>
            </div>
        </div>
    </div>
    <div class="row" id="composer">
        <div class="col-md-3">
            <label class="sr-only" for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your name">
        </div>
        <div class="col-md-7">
            <label class="sr-only" for="message">Message</label>
            <input type="text" id="message" class="form-control" placeholder="Type a message and press Enter">
        </div>
        <div class="col-md-2">
            <button id="send" class="btn btn-primary btn-block" type="button">Send</button>
        </div>
    </div>
</div>
</body>
</html>
